<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML Basic 1.1//EN" 
	"http://www.w3.org/TR/xhtml-basic/xhtml-basic11.dtd">
<html xml:lang="fr" lang="fr" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Recueillir des informations en Javascript</title>
</head>
<body>
	<script type="text/javascript">
		document.writeln("<ul><li>appName: " + navigator.appName + "</li>" + 
						"<li>userAgent: " + navigator.userAgent + "</li>" +
						"<li>lastModified: " + document.lastModified + "</li>" + 
						"<li>location: " + document.location + "</li>" +
						"<li>referer: " + document.referer + "</li>" +
						"<li>doctype: " + document.doctype.publicId + "</li></ul>");
	</script>
</body>
</html>
